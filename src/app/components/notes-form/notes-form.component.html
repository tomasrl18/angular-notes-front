<div class="form-container">
    <h2 class="form-title">Create New Note</h2>
    <form>
        <!-- Campo para el título -->
        <label for="title">Title</label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            [formControl]="title" 
            required 
            class="form-input"
        />

        <label for="content">Content</label>
        <textarea 
            id="content" 
            name="content" 
            [formControl]="content" 
            required 
            class="form-textarea">
        </textarea>

        <div class="form-buttons">
            <button class="form-button submit-button" (click)="onSubmit()">
                ➕ Add Note
            </button>
            <a routerLink="/notes" class="form-button cancel-button">Cancel</a>
        </div>
    </form>
</div>
