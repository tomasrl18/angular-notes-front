<div class="container">
    <div class="note-detail-card">
        <h3 class="note-title">{{ note.title }}</h3>
        <hr class="hr">
        <p class="note-content">{{ note.content }}</p>
        <p class="note-category"><strong>Category:</strong> {{ note.category }}</p>
        <p class="note-date"><strong>Created At:</strong> {{ note.created_at }}</p>
        
        <a class="back-button" routerLink="/notes">Back to Notes</a>
    </div>
</div>
